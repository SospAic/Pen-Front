port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: false
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:


- name: 16620-trojan-tcp-tls                         
  type: trojan
  server: node.sospaic.top                       
  port: 16620                                     
  password: NVbttb9LFO    
  udp: true
  sni: node.sospaic.top
  skip-cert-verify: false


- name: 47578-ss-tcp                         
  type: ss
  server: node.sospaic.top                        
  port: 47578                                     
  password: Z1pBbUcwZzgzVUJkMmp2NjFDdFNCUllFNktJdmRmbG0=
  cipher: aes-256-gcm
  udp: true


- name: 38951-vless-tcp                         
  type: vless
  server: node.sospaic.top                       
  port: 38951                                     
  uuid: 417ed7b8-c033-47f4-eae0-9a14bf63a726     
  udp: true
  tls: false


- name: 25306-vmess-tcp                         
  type: vmess
  server: node.sospaic.top                        
  port: 25306                                     
  uuid: daafd647-3fd3-4106-bece-1bcbfc7298d4       
  alterId: 0
  cipher: auto
  udp: true
  tls: true


proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies: 

    - 25306-vmess-tcp
    - 38951-vless-tcp
    - 47578-ss-tcp
    - 16620-trojan-tcp-tls


- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:  

    - 25306-vmess-tcp
    - 38951-vless-tcp
    - 47578-ss-tcp
    - 16620-trojan-tcp-tls
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT

    - 25306-vmess-tcp
    - 38951-vless-tcp
    - 47578-ss-tcp
    - 16620-trojan-tcp-tls

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
