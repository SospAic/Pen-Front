proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies: 

    - 36417-vmess-tcp
    - 34492-vless-reality-vision
    - 24758-trojan-tcp-tls
    - 56967-ss-tcp


- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:  

    - 36417-vmess-tcp
    - 34492-vless-reality-vision
    - 24758-trojan-tcp-tls
    - 56967-ss-tcp
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT

    - 36417-vmess-tcp
    - 34492-vless-reality-vision
    - 24758-trojan-tcp-tls
    - 56967-ss-tcp

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
