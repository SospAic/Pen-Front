port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: false
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:


- name: 17701-vless-tcp                         
  type: vless
  server: ny.sospaic.top                       
  port: 17701                                     
  uuid: aec5b179-279c-4d94-f22f-7937b134dbc0     
  udp: true
  tls: false


- name: 10396-ss-tcp                         
  type: ss
  server: ny.sospaic.top                        
  port: 10396                                     
  password: U2Nqa2l4NkVOdmxaMTRwWEJ6azczV2ZGdzRsM05WTEM=
  cipher: aes-256-gcm
  udp: true


- name: 54816-trojan-tcp-tls                         
  type: trojan
  server: ny.sospaic.top                       
  port: 54816                                     
  password: AwFhGczDor    
  udp: true
  sni: ny.sospaic.top
  skip-cert-verify: false


- name: 35426-vmess-tcp                         
  type: vmess
  server: ny.sospaic.top                        
  port: 35426                                     
  uuid: ad961976-2845-4f65-b29a-3c8c616ead74       
  alterId: 0
  cipher: auto
  udp: true
  tls: true


proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies: 

    - 35426-vmess-tcp
    - 54816-trojan-tcp-tls
    - 10396-ss-tcp
    - 17701-vless-tcp


- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:  

    - 35426-vmess-tcp
    - 54816-trojan-tcp-tls
    - 10396-ss-tcp
    - 17701-vless-tcp
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT

    - 35426-vmess-tcp
    - 54816-trojan-tcp-tls
    - 10396-ss-tcp
    - 17701-vless-tcp

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
